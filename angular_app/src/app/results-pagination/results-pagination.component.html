<div *ngIf="resultsManager.searched">

    <hr/>

    <div class="container">

        <div class="row" *ngFor="let item of resultsManager.results.pages[p-1].occurrences | paginate: { id: 'results', itemsPerPage: pageSize, currentPage: p, totalItems: resultsManager.results.count }"> 


            <div class="col-md-12" *ngIf="item.svg">
                <span>{{ item.pieceName }}</span>
                <a href="api_base_path + item.url" class="btn"><i class="fa fa-clipboard"></i></a>
                <div class="row">
                    <div class="col-md-8" [innerHTML]="safe(item.svg)"></div> 
                    <div *ngIf="!item.svg" class="col-md-8">Loading...</div>
                </div>
            </div>
            <div class="col-md-12" *ngIf="!item.svg">
                <i class="fa fa-spinner spinning"></i>
            </div>

        </div>
    </div>
                   
    <pagination-controls id="results" (pageChange)="pageChange($event)"></pagination-controls>
</div>
